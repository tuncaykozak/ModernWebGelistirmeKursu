<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs</title>

    <link rel="icon" href="images/bootstrap-icon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form style="width: 30rem;">
            <h3>Bilgileri Giriniz</h3>
            <hr>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                <small class="form-text text-danger">Please provide an email</small>
            </div>

            <div class="form-group">
                <label for="language">Diller</label>
                <select class="form-control" id="language">
                    <option value="">Arapca</option>
                    <option value="" selected>Ingilizce</option>
                    <option value="">Rusca</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Mesajiniz</label>
                <textarea name="message" id="message" rows="5" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" name="accept" id="accept" class="form-check-input">
                    <label for="accept" class="form-check-text">Sozlesmeyi okudum</label>
                </div>
            </div>




            <br>
            <hr>
            <br>


            <div class="row g-2">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="accept" id="accept" class="form-check-input">
                            <label for="accept" class="form-check-text">Sozlesmeyi okudum</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="language">Diller</label>
                        <select class="form-control" id="language">
                        <option value="">Arapca</option>
                        <option value="" selected>Ingilizce</option>
                        <option value="">Rusca</option>
                    </select>
                    </div>
                </div>
            </div>

            <div class="d-grid" style="margin-top: 1rem">
                <button type="submit" class="btn btn-primary">Gonder</button>
            </div>


        </form>














        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>

</html>
