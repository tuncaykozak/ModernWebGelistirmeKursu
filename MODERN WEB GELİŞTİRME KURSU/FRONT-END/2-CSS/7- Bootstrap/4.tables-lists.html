<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables & Lists</title>

    <link rel="icon" href="images/bootstrap-icon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <ul class="list-group" style="width: 18rem;">
            <li class="list-group-item">Python</li>
            <li class="list-group-item">Java</li>
            <li class="list-group-item active">Javascript</li>
            <li class="list-group-item">C#</li>
        </ul>
    </div>

    <br>

    <div class="container">
        <ul class="list-group list-group-horizontal" style="width: 18rem;">
            <li class="list-group-item">Python</li>
            <li class="list-group-item">Java</li>
            <li class="list-group-item active">Javascript</li>
            <li class="list-group-item">C#</li>
        </ul>
    </div>

    <br>

    <div class="container">
        <ul class="list-group" style="width: 18rem;">
            <li class="d-flex justify-content-between list-group-item">Python
                <span class="badge bg-primary">10</span>
            </li>
            <li class="d-flex justify-content-between list-group-item">Java
                <span class="badge bg-secondary">20</span>
            </li>
            <li class="d-flex justify-content-between list-group-item">Javascript
                <span class="badge bg-info">30</span>
            </li>
            <li class="d-flex justify-content-between list-group-item">C#
                <span class="badge bg-danger just">40</span>
            </li>
        </ul>

        <br><br>


        <div class="container">
            <table class="table table-dark table-hover text-center" style="width: 30rem;">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Isim</th>
                        <th>Departman</th>
                        <th>Maas</th>
                    </tr>
                </thead>
                <tbody class="table-primary">
                    <tr>
                        <th>1</th>
                        <td>Tuncay</td>
                        <td>Bilisim</td>
                        <td>1000</td>
                    </tr>
                    <tr class="table-success text-light">
                        <th>2</th>
                        <td>Mahmud</td>
                        <td>Degisim</td>
                        <td>10000</td>
                    </tr>
                </tbody>
            </table>
        </div>















    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>

</html>
