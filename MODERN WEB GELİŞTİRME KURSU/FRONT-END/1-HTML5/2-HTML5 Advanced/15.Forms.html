<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Forms & Inputs</title>
</head>

<body>
    <!-- <form action="process.php">
        actions will go process.php
    </form> -->

    <form>
        <!-- HTML5 Input -->

        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" /><br />
        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" placeholder="example@com.tr" /><br />
        <label for="password">Password</label><br />
        <input type="password" id="password" name="password" /><br />
        <label for="date"></label><br />

        <!-- all radio buttons have to have same name to choosing one option-->
        <input type="date" id="date" name="date" /><br /> Gender <br /> Male <input type="radio" name="gender" value="male" /> Female
        <input type="radio" name="gender" value="female" /> Other
        <input type="radio" name="gender" value="other" /><br /> Hobbies <br /> Technology <input type="checkbox" name="tech" id="tech" checked /> Music
        <input type="checkbox" name="musci" id="music" /> Art
        <input type="checkbox" name="art" id="art" /><br /> Degree <br />
        <select name="degree" id="degree">
        <option value="bachelor">Lisans</option>
        <option value="msc">Yuksek Lisans</option>
        <option value="phd" selected>Doktora</option></select
      ><br />

      <textarea
        name="message"
        id="mesage"
        cols="30"
        rows="3"
        placeholder="Your message..."
      ></textarea
      ><br />
      <!-- <input type="reset" value="Reset"> -->
      <button type="reset">Reset</button>

      <!-- <button type="submit">Submit</button> -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
